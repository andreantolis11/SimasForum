<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.css}"/>

    <title>Register User</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <span class="fs-4">SimaForum</span>
    </header>
    <table id="id_list_table" class="table caption-top">
    	<caption class="display-1">Register User</caption>
        <form th:action="@{'/user/add'}" method="post">
            <tr>
                <td>
                    <label>
                        Name
                    </label>
                </td>
                <td><input type="text" name="user_name" placeholder="Enter your name" />
                </td>
            </tr>
            <tr>
                <td><label>
                        Email
                    </label>
                </td>
                <td><input type="email" name="user_email" placeholder="Enter your email" />
                </td>
            </tr>
            <tr>
                <td><label>
                        Password
                    </label>
                </td>
                <td><input type="password" name="user_password" />
                </td>
            </tr>
            <tr>
                <td><label>
                        Confirm Password
                    </label>
                </td>
                <td><input type="password" name="confirm_password" />
                </td>
            </tr>
            <tr>
            	<td><button type="submit" class="btn btn-primary btn-sm">Enter</button>
            	</td>
            </tr>
        </form>
    </table>
    
</div>
<script th:src="@{/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
