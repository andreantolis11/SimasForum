<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.css}"/>

    <title>Register User</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #FF5045;">
<!--        <div class="container-fluid">-->
        <div class="container">
            <a class="navbar-brand ml-10 text-white" href="#">SIMAFORUM</a>
        </div>
    </nav>

    <div class="container" style="background-color: #FF5045; margin-top: 50px; padding: 15px; border-radius: 20px">
        <div style="background-color: #FFFFFF; border-radius: 20px;">
            <div><h1 style="text-align: center;">Register</h1></h1></div>
            <form class="container" style="width:400px;" th:action="@{'/user/register'}" method="post">
                <div class="mb-3">
                    <input style="background-color: #BDBDBD; height: 60px; border-radius: 20px;" type="text" class="form-control" name="name" placeholder="Name" required>
                </div>
                <div class="mb-3">
<!--                    <label for="exampleInputPassword1" class="form-label">Password</label>-->
                    <input style="background-color: #BDBDBD; height: 60px; border-radius: 20px;"  type="email" class="form-control" name="email"  placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input style="background-color: #BDBDBD; height: 60px; border-radius: 20px;"  type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input style="background-color: #BDBDBD; height: 60px; border-radius: 20px;"  type="password" class="form-control" name="conf_password" id="conf_password" placeholder="Confirm Password" required>
                    <!--                    <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
                </div>
                <div style="justify-content: space-between; display:flex;">
                    <a href="">already have an account?</a>
                	<button type="submit" style="margin-bottom: 20px;" class="btn btn-primary">Submit</button>
                </div>
        </form>
    </div>
</div>
    <script type="text/javascript" th:inline="javascript">
    var password = document.getElementById("password"), conf_password = document.getElementById("conf_password");

    function validatePassword(){
      if(password.value != conf_password.value) {
        conf_password.setCustomValidity("Passwords Don't Match");
      } else {
        conf_password.setCustomValidity('');
      }
    }

    password.onchange = validatePassword;
    conf_password.onkeyup = validatePassword;
</script>
<script th:src="@{/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
