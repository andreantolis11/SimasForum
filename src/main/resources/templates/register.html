<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.css}"/>
    <title>Register User</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-color">
    <div class="container">
        <a class="navbar-brand text-white" href="/dashboard">
            <img th:src="@{/assets/logosimaforum.png}"
                 src="../assets/logosimaforum.png" alt="logo-icon" width="80" />
        </a>
    </div>
</nav>

<div class="container">
    <div class="container-register">
        <div class="container-register-background">
            <div><h1 class="container-register-background-title">Register</h1></h1></div>
            <form class="container-register-background-form" th:action="@{'/user/register'}" method="post">
                <div class="mb-3">
                    <input style="background-color: #BDBDBD; height: 50px; border-radius: 20px;" type="text"
                           class="form-control" name="name" placeholder="Name" required>
                </div>
                <div class="mb-3">
                    <input style="background-color: #BDBDBD; height: 50px; border-radius: 20px;" type="email"
                           class="form-control" name="email" placeholder="Email" required>
                    <div class="text-danger" th:if="${EMAIL_EXISTS}">email already exists</div>
                </div>
                <div class="mb-3">
                    <input style="background-color: #BDBDBD; height: 50px; border-radius: 20px;" type="password"
                           class="form-control" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input style="background-color: #BDBDBD; height: 50px; border-radius: 20px;" type="password"
                           class="form-control" name="conf_password" id="conf_password" placeholder="Confirm Password"
                           required>
                </div>
                <div class="container-register-background-form-bottom">
                    <a href="/user/login">already have an account?</a>
                    <button type="submit" class="btn btn-primary container-register-background-form-bottom-button">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" th:inline="javascript">
    var password = document.getElementById("password"), conf_password = document.getElementById("conf_password");

    function validatePassword() {
        if (password.value != conf_password.value) {
            conf_password.setCustomValidity("Passwords Don't Match");
        } else {
            conf_password.setCustomValidity('');
        }
    }

    password.onchange = validatePassword;
    conf_password.onkeyup = validatePassword;
</script>
<script th:src="@{/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
<style>
    .navbar-color {
        background-color: #FF5045;
    }
</style>
