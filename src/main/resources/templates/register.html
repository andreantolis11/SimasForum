<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.css}"/>

    <title>Register User</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #FF5045;">
<!--        <div class="container-fluid">-->
        <div class="container">
            <a class="navbar-brand ml-10 text-white" href="#">SIMAFORUM</a>
        </div>
    </nav>

    <div class="container justify-content-center" style="background-color: #FF5045">
        <div class="container mx-auto" style="background-color: #DBDBDB">
            <div style="justify-content: center">Register</div>
            <form>
                <div class="mb-3">
<!--                    <label for="exampleInputEmail1" class="form-label">Email address</label>-->
<!--                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">-->
<!--                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->

                    <input type="text" class="form-control" id="name" placeholder="Name" required>
                </div>
                <div class="mb-3">
<!--                    <label for="exampleInputPassword1" class="form-label">Password</label>-->
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password", placeholder="Password" required>
<!--                    <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="conf_password", placeholder="Confirm Password" required>
                    <!--                    <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
                </div>
                <a href="">already have an account?</a>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
<script th:src="@{/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
