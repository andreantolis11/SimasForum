<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.css}"/>

    <title>Register User</title>
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #FF5045;">
    <!--        <div class="container-fluid">-->
    <div class="container">
        <a class="navbar-brand ml-10 text-white" href="#">SIMAFORUM</a>
    </div>
</nav>

<div class="container" style="background-color: #FF5045; margin-top: 50px; padding: 15px; border-radius: 20px">
    <div style="background-color: #FFFFFF; border-radius: 20px;">
        <div><h1 style="text-align: center;">Register</h1></h1></div>
        <form class="container" style="width:400px;" method="post" th:action="@{/user/add}">
            <div class="mb-3">
                <input style="background-color: #BDBDBD; height: 60px; border-radius: 20px;" name="user_name" type="text" class="form-control" id="name" placeholder="Name" required>
            </div>
            <div class="mb-3">
                <input style="background-color: #BDBDBD; height: 60px; border-radius: 20px;"  name="user_email" type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input style="background-color: #BDBDBD; height: 60px; border-radius: 20px;"  name="user_password" type="password" class="form-control" id="password", placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input style="background-color: #BDBDBD; height: 60px; border-radius: 20px;"  type="password" class="form-control" id="conf_password", placeholder="Confirm Password" required>
            </div>
            <div style="justify-content: space-between; display:flex;">
                <a href="">already have an account?</a>
                <button type="submit" style="margin-bottom: 20px;" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
