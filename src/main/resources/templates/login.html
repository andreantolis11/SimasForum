<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.css}"/>

    <title>Register User</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #FF5045;">
<!--        <div class="container-fluid">-->
        <div class="container">
            <a class="navbar-brand ml-10 text-white" href="/dashboard">SIMAFORUM</a>
        </div>
    </nav>

    <div class="container" style="background-color: #FF5045; margin-top: 50px; padding: 15px; border-radius: 20px; width: 30vw;">
        <div style="background-color: #FFFFFF; border-radius: 20px;">
            <div><h1 style="text-align: center;">Login</h1></h1></div>
            <form name="loginform" class="container" style="width:25vw;" th:action="@{'/user/login'}" method="post">
                <div class="mb-3">
                    <input style="background-color: #BDBDBD; height: 50px; border-radius: 20px;"  type="email" class="form-control" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input style="background-color: #BDBDBD; height: 50px; border-radius: 20px;"  type="password" class="form-control" name="password", placeholder="Password" required>
                </div>
                
                
                <div th:if="${LOGIN_ERROR}">
				   <div class="text-danger" >email or password is incorrect</div>
				</div>
				
                <div style="justify-content: space-between; display:flex;">
                    <a href="/user/register">don't have an account?</a>
                	<button type="submit" style="margin-bottom: 20px;" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>
    </div>

<script th:src="@{/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
