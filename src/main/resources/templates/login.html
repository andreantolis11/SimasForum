<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.css}"/>
    <title>Login</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-color">
    <div class="container">
        <a class="navbar-brand text-white mx-auto" href="/dashboard">
            <img th:src="@{/assets/logosimaforum.png}"
                 src="../assets/logosimaforum.png" alt="logo-icon" width="80"/>
        </a>
    </div>
</nav>

<div class="container">
    <div class="container-login">
        <div class="logins">
            <div><p class="container-login-background-title text-center">LOGIN</p></div>
            <form name="loginform" class="container-login-background-form" th:action="@{'/user/login'}" method="post">
                <div class="mb-3">
                    <label class="text-white">Email</label>
                    <input class="form-control" style="background-color: #FFFFFF; height: 36px; border-radius: 5px;"
                           type="email" name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <label class="text-white">Password</label>
                    <input class="form-control" style="background-color: #FFFFFF; height: 36px; border-radius: 5px;"
                           type="password" name="password" placeholder="Password" required>
                </div>
                <div th:if="${LOGIN_ERROR}">
                    <div class="text-danger">email or password is incorrect</div>
                </div>
                <div class="container-login-background-form-bottom">
                    <a style="text-decoration: none; color: #FFFFFF;" href="/user/register">don't have an account?</a>
                    <input style="float: right;" type="submit" class="btn button-form" />
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
<style>
    .button-form {
        color: #B69797;
        font-weight: bold;
        background-color: #D8C4C4;
        border-radius: 5px;
        border-color: #D8C4C4;
        width: 80px;
    }
    a:hover {
        text-decoration: none;
    }
</style>
