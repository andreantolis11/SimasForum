<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.css}"/>
    <title>Register User</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-color">
    <div class="container">
        <a class="navbar-brand ml-10 text-white" href="/dashboard">SIMAFORUM</a>
    </div>
</nav>

<div class="container">
    <div class="container-logins">
        <div class="container-login-background">
            <div><h1 class="container-login-background-title">Login</h1></h1></div>
            <form name="loginform" class="container-login-background-form" th:action="@{'/user/login'}" method="post">
                <div class="mb-3">
                    <input class="form-control" style="background-color: #BDBDBD; height: 50px; border-radius: 20px;" type="email"  name="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input class="form-control" style="background-color: #BDBDBD; height: 50px; border-radius: 20px;" type="password"  name="password" placeholder="Password" required>
                </div>
                <div th:if="${LOGIN_ERROR}">
                    <div class="text-danger">email or password is incorrect</div>
                </div>
                <div class="container-login-background-form-bottom">
                    <a href="/user/register">don't have an account?</a>
                    <button type="submit" class="btn btn-primary container-login-background-form-bottom-button">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
<style>
    .navbar-color {
        background-color: #FF5045;
    }
</style>
