<div th:fragment="navbar">
    <nav th:if="${session.USER_LOGIN_NAME}" class="navbar navbar-expand-lg" style="background-color: #FF5045; position: fixed; top: 0; width: 100%; z-index: 2; height: 100px; padding: 0 40px 0 40px;">
        <div style="height: 65px;justify-content: space-between; display:flex; width: 100%;">
            <div class="logos">
                <a class="navbar-brand" href="/dashboard">
                    <img th:src="@{/assets/simasforum.png}"
                         src="../assets/simasforum.png" alt="logo-icon" width="180"/>
                </a>
            </div>
	        <form style="width:500px; height: 50px;" th:action="@{'/thread/search/' (title=${title})}" method="get">
                <div class="mb-3">
                    <input name="title" style="font-family:'Source Sans Pro',sans-serif; letter-spacing: 1px; margin-top:15px; height: 46px; background-color: #FFFFFF; border-radius: 20px;"  type="text" class="form-control" id="title" placeholder="Search...">
                </div>
	        </form>
            <button style="padding: 0; border: 0; background: none; margin-right: 30px;"><a href="/thread/add" style="text-decoration: none; color: #FFFFFF; font-family:'Source Sans Pro',sans-serif; letter-spacing: 1px;"><em class='fa fa-edit' style="margin-right: 5px;"></em>Create threads</a></button>
        </div>
    </nav>
    <nav th:unless="${session.USER_LOGIN_NAME}" class="navbar navbar-expand-lg" style="background-color: #FF5045; position: fixed; top: 0; width: 100%; z-index: 2; height: 100px; padding: 0 40px 0 40px;">
        <div style="height: 65px; display:flex; width: 100%;">
            <div class="logos">
                <a class="navbar-brand" href="/dashboard">
                    <img th:src="@{/assets/simasforum.png}"
                         src="../assets/simasforum.png" alt="logo-icon" width="180"/>
                </a>
            </div>
            <form style="width:500px; height: 50px; margin-left: 22%;" th:action="@{'/thread/search/' (title=${title})}" method="get">
                <div class="mb-3">
                    <input name="title" style="font-family:'Source Sans Pro',sans-serif; letter-spacing: 1px; margin-top:15px; height: 46px; background-color: #FFFFFF; border-radius: 20px;"  type="text" class="form-control" id="title" placeholder="Search...">
                </div>
            </form>
        </div>
    </nav>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</div>
<style>
    a {
	    text-decoration: none;
    }
</style>
