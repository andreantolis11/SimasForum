<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.css}"/>

    <title>Register User</title>
</head>
<body>
	<div th:replace="fragments/nav :: navbar"></div>

    <div class="container" style="margin-top: 50px; padding: 15px; border-radius: 20px">
<!--        <div style="background-color: #FFFFFF; border-radius: 20px;">-->
            <div><h1 style="text-align: center;">Create Thread</h1></h1></div>
            <form  method="post" th:action="@{/thread/add}">
                <div class="form-group">
                    <label style="font-weight: bold;" for="title">Title</label>
                    <input name="title" type="text" class="form-control" id="title" placeholder="Title">
                </div>
                <div style="margin-top: 20px;" class="form-group">
                    <label style="font-weight: bold;"  for="content">Content</label>
                    <textarea name="content" placeholder="Content" class="form-control" id="content" rows="10"></textarea>
                </div>
                <table style="float: right;">
                	<tr>
                	    <td>
			                <input style="margin: 20px 10px 0 0;" class="btn btn-danger" value="Back" type="button" onclick="history.back()" />
                		</td>
                		<td>
                		  	<button style="margin-top:20px" type="submit" class="btn btn-success">Submit</button>
                		</td>
                	</tr>
                	
                </table>
              
            </form>

<!--        </div>-->
    </div>

<script th:src="@{/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
