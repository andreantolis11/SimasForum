<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/add_thread.css}">
    <title>Add Thread</title>
</head>
<body>
<div th:replace="fragments/nav :: navbar"></div>

<div class="container container-add-thread">
    <div><h1 class="container-add-thread-title">Create Thread</h1></h1></div>
    <form method="post" th:action="@{/thread/add}">
        <div class="form-group">
            <label class="container-add-thread-form-title-label" for="title">Title</label>
            <input name="title" type="text" class="form-control" id="title" placeholder="Title">
        </div>
        <div class="form-group container-add-thread-form-content">
            <label class="container-add-thread-form-content-label" for="content">Content</label>
            <textarea name="content" placeholder="Content" class="form-control" id="content" rows="10"></textarea>
        </div>
        <table class="form-group container-add-thread-form-table">
            <tr>
                <td>
                    <input class="btn btn-danger container-add-thread-form-table-input" value="Back" type="button"
                           onclick="history.back()"/>
                </td>
                <td>
                    <button type="submit" class="btn btn-success container-add-thread-form-table-button">Submit</button>
                </td>
            </tr>
        </table>
    </form>
</div>

<script th:src="@{/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
