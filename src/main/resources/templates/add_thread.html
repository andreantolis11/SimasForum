<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.css}"/>

    <title>Register User</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #FF5045;">
<!--        <div class="container-fluid">-->
        <div class="container">
            <a class="navbar-brand ml-10 text-white" href="#">SIMAFORUM</a>
        </div>
    </nav>

    <div class="container" style="margin-top: 50px; padding: 15px; border-radius: 20px">
<!--        <div style="background-color: #FFFFFF; border-radius: 20px;">-->
            <div><h1 style="text-align: center;">Create Thread</h1></h1></div>
            <form method="post" th:action="@{/thread/add/${user_id}}">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input name="title" type="text" class="form-control" id="title" placeholder="Title">
                </div>
                <div style="margin-top: 10px" class="form-group">
                    <label for="content">Content</label>
                    <textarea name="content" placeholder="Content" class="form-control" id="content" rows="10"></textarea>
                </div>
                <button style="margin-top:20px" type="submit" class="btn btn-success">Submit</button>
                <button style="margin-top:20px" type="submit" class="btn btn-danger">Back</button>
            </form>
<!--        </div>-->
    </div>

<script th:src="@{/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
