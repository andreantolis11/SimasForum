<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css/editthread.css}">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Edit Thread</title>
</head>
<body>
<div th:replace="fragments/nav :: navbar"></div>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
<div th:replace="fragments/sidebar :: sidebar"></div>
<div class="add-thread">
    <h3 class="title">Edit Thread</h3>
    <p class="content">Edit sebuah thread yang pernah dibuat.</p>

    <div class="form-add-thread">
        <form method="post" th:action="@{'/thread/edit/{id}' (id=${threadDetail.id})}">
            <div class="form-group" style="width: 400px">
                <label for="title">Title</label>
                <input required name="title" th:value="${threadDetail.title}" type="text" class="form-control" id="title" placeholder="input title...">
            </div>
            <div class="form-group" style="width: 400px">
                <label for="content">Content</label>
                <textarea th:text="${threadDetail.content}" name="content" placeholder="input content..." class="form-control" id="content" rows="10"></textarea>
            </div>
            <input type="submit" class="btn button-form" value="Save"/>
        </form>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
<style>
    .button-form{
        color: #B69797;
        font-weight: bold;
        background-color: #D8C4C4;
        border-radius: 5px;
        border-color: #D8C4C4;
        width: 70px;
    }
    a:hover {
        text-decoration: none;
    }
</style>
