<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.css}"/>
    <title>Dashboard</title>
</head>
<body>
<div th:replace="fragments/nav :: navbar"></div>
<div class="dashboard-message" th:if="${session.successMessage} != null">
    <div class="alert alert-primary dashboard-message-text" role="alert" th:text="${session.successMessage}"></div>
</div>
<div class="container container-dashboard">
    <div class="container-dashboard-border">
        <div class="container-dashboard-border-first">
            <h5 class="text-white">
                Pembicaraan terbaru
            </h5>
            <div th:if="${USER_LOGIN_NAME} != null">
                <a href="/thread/add">
                    <button class="button-white container-dashboard-border-first-button">
                        <div class="container-dashboard-border-first-button-text">Create Thread</div>
                    </button>
                </a>
            </div>
        </div>
        <div class="container-dashboard-border-description">
            Menampilkan semua list pertanyaan atau informasi dari setiap nasabah secara up to date
        </div>
        <div class="container-dashboard-border-board">
            <div class="container-dashboard-border-board-date">
                <div class="container-dashboard-border-board-date-list" th:each="thread : ${threadbydate}">
                    <a th:href="@{'/thread/{id}/' (id=${thread.id})}">
                        <div class="container-dashboard-border-board-date-list-title" th:text="${thread.title}"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container-dashboard-border-populer">
        <div class="container-dashboard-border-populer-title">
            <h5 class="text-white">
                Pembicaraan populer
            </h5>
        </div>
        <div class="container-dashboard-border-populer-description">
            List forum yang paling banyak dibicarakan dan hanya memunculkan 10 teratas
        </div>
        <div class="container-dashboard-border-populer-board">
            <div class="container-dashboard-border-populer-board-vote">
                <div class="container-dashboard-border-populer-board-vote-list" th:each="thread : ${threadbyvote}">
                    <a th:href="@{'/thread/{id}/' (id=${thread.id})}">
                        <div class="container-dashboard-border-populer-board-vote-list-flex">
                            <div class="container-dashboard-border-populer-board-vote-list-flex-title" th:text="${thread.title}"></div>
                            <div class="container-dashboard-border-populer-board-vote-list-flex-vote" th:text="${thread.voteScore}"></div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
<style>
    /* width */
    ::-webkit-scrollbar {
        width: 10px;

    }

    a {
        text-decoration: none;
    }

    /* Track */
    ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 20px;
        margin: 0 15px 0 0;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: #F97E7E;
        border-radius: 20px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }
</style>
