<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.css}"/>

    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #FF5045;">
<!--        <div class="container-fluid">-->
		<div class="container">
		    <div>
	            <a class="navbar-brand ml-10 text-white" href="#">SIMAFORUM</a>
	        </div>
	        <form style="width:500px; margin-top: 20px;">
                <div class="mb-3">
                    <input style="background-color: #FFFFFF; border-radius: 20px;"  type="text" class="form-control" id="search" placeholder="Search...">
                </div>
	        </form>
	        <div class="text-white">
	        	AKUN
	        </div>
	        <div class="text-white">
	        	Log Out
	        </div>
		</div>
    </nav>

    <div class="container" style="justify-content:space-evenly; display:flex;">
    	<div style="width: 40vw; background-color: #FF5045; margin-top: 50px; padding: 15px; border-radius: 20px">
            <div style="justify-content: space-between; display:flex; margin-bottom: 15px;">
				<h5 class="text-white">
					Pembicaraan terbaru
				</h5>
				<button style="border-radius: 15px; border-color: white;" class="button-white"><div style="color: #FF5045">Create Thread</div></button>
			</div>
			<div style="opacity: 70%; color: white; letter-spacing: 1px; margin-bottom: 15px;" >
				Menampilkan semua list pertanyaan atau informasi dari setiap nasabah secara up to date
			</div>
            <div style="width: 38vw; height: 70vh;  background-color: #FFFFFF; border-radius: 10px;">
	            <div style="padding: 10px;height: 69vh; overflow-y : auto;">
					<div th:each="thread : ${threadbydate}" style="background-color: #F97E7E; padding: 10px; border-radius: 10px; margin-bottom: 20px;">
						<div style="color: white; font-weight: bold; margin-bottom: 10px;">
							Calvin
						</div>
						<div th:text="${thread.title}" style="font-weight: bold; background-color: #FFFFFF; padding: 10px; text-align: center; border-radius: 10px;">
							
						</div>
					</div>
	            </div>
	        </div>
   	 	</div>
   	 	<div style="width: 40vw; background-color: #FF5045; margin-top: 50px; padding: 15px; border-radius: 20px">
   	 		<div style="justify-content: space-between; display:flex; margin-bottom: 15px;">
				<h5 class="text-white">
					Pembicaraan populer
				</h5>
			</div>
			<div style="opacity: 70%; color: white; letter-spacing: 1px; margin-bottom: 15px;" >
				List forum yang paling banyak dibicarakan dan hanya memunculkan 10 teratas
			</div>
            <div style="width: 38vw; height: 70vh;  background-color: #FFFFFF; border-radius: 10px;">
	            <div style="padding: 10px;height: 65vh; overflow-y : auto;">
					<div th:each="thread : ${threadbyvote}" style="background-color: #F97E7E; padding: 10px; border-radius: 10px; margin-bottom: 20px;">
						<div style="color: white; font-weight: bold; margin-bottom: 10px;">
							Calvin
						</div>
						<div style="display:flex; justify-content: space-between;">
							<div th:text="${thread.title}" style="width: 32vw;font-weight: bold; background-color: #FFFFFF; padding: 10px; text-align: center; border-radius: 10px;">
<!--								Ada yang tahu terkait investasi ?-->
							</div>
							<div style="color: white; font-weight: bold;">
								420
							</div>
						</div>
					</div>
	            </div>
	        </div>
   	 	</div>


    </div> 

<script th:src="@{/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
<style>
/* width */
::-webkit-scrollbar {
  width: 10px;

}

/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1; 
  border-radius: 20px;
  margin: 0 15px 0 0;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #F97E7E; 
  border-radius: 20px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555; 
}	
</style>
