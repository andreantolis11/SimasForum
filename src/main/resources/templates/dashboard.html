<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.css}"/>

    <title>Dashboard</title>
</head>
<body>
    <!--- Nav In Here--->
	<div th:replace="fragments/nav :: navbar"></div>
	<div th:if="${session.successMessage} != null" style="justify-content:space-evenly; display:flex;">
		<div class="alert alert-primary" role="alert" th:text="${session.successMessage}" style="color: #0C090A; font-weight: bold; margin: 10px 13px 0 0;"></div>
	</div>
    <div class="container" style="justify-content:space-evenly; display:flex;">
    	<div style="width: 40vw; background-color: #FF5045; margin-top: 50px; padding: 15px; border-radius: 20px">
            <div style="justify-content: space-between; display:flex; margin-bottom: 15px;">
				<h5 class="text-white">
					Pembicaraan terbaru
				</h5>
				<div th:if="${USER_LOGIN_NAME} != null">
					<a href="/thread/add"><button  style="border-radius: 15px; border-color: white;" class="button-white"><div style="color: #FF5045">Create Thread</div></button></a>
				</div>
				
			</div>
			<div style="opacity: 70%; color: white; letter-spacing: 1px; margin-bottom: 15px;" >
				Menampilkan semua list pertanyaan atau informasi dari setiap nasabah secara up to date
			</div>
            <div style="width: 38vw; height: 70vh;  background-color: #FFFFFF; border-radius: 10px;">
	            <div style="padding: 10px;height: 70vh; overflow-y : auto;">
					<div th:each="thread : ${threadbydate}"  style="background-color: #F97E7E; padding: 10px; border-radius: 10px; margin-bottom: 20px;">
						<a th:href="@{'/thread/{id}/' (id=${thread.id})}">
							<div th:text="${thread.title}" style="color: black; font-weight: bold; background-color: #FFFFFF; padding: 10px; text-align: center; border-radius: 10px;"></div>
						</a>
					</div>
	            </div>
	        </div>
   	 	</div>
   	 	<div style="width: 40vw; background-color: #FF5045; margin-top: 50px; padding: 15px; border-radius: 20px">
   	 		<div style="justify-content: space-between; display:flex; margin-bottom: 15px;">
				<h5 class="text-white">
					Pembicaraan populer
				</h5>
			</div>
			<div style="opacity: 70%; color: white; letter-spacing: 1px; margin-bottom: 15px;" >
				List forum yang paling banyak dibicarakan dan hanya memunculkan 10 teratas
			</div>
            <div style="width: 38vw; height: 70vh;  background-color: #FFFFFF; border-radius: 10px;">
	            <div style="padding: 10px;height: 70vh; overflow-y : auto;">
					<div th:each="thread : ${threadbyvote}" style="background-color: #F97E7E; padding: 10px; border-radius: 10px; margin-bottom: 20px;">
						<a th:href="@{'/thread/{id}/' (id=${thread.id})}">
							<div style="display:flex; justify-content: space-evenly;">
								<div th:text="${thread.title}" style="color: black;width: 32vw;font-weight: bold; background-color: #FFFFFF; padding: 10px; text-align: center; border-radius: 10px;">
	<!--								Ada yang tahu terkait investasi ?-->
								</div>
								<div th:text="${thread.voteScore}" style="color: white; font-weight: bold; margin: 10px 0 0 0;">
									
								</div>							
							</div>
						</a>
						
					</div>
	            </div>
	        </div>
   	 	</div>


    </div> 

<script th:src="@{/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
<style>
/* width */
::-webkit-scrollbar {
  width: 10px;

}

a {
	text-decoration: none;
}

/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1; 
  border-radius: 20px;
  margin: 0 15px 0 0;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #F97E7E; 
  border-radius: 20px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555; 
}	
</style>
