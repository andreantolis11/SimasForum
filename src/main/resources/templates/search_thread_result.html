<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.css}"/>

    <title>Search Threads</title>
</head>
<body>
	<div th:replace="fragments/nav :: navbar"></div>

    <div class="container">
    	<div style="width: 80vw; background-color: #FF5045; margin-top: 50px; padding: 15px; border-radius: 20px">
            <div style="justify-content: space-between; display:flex; margin-bottom: 15px;">
				<h5 class="text-white">
					Pencarian
				</h5>
			</div>
			<div style="opacity: 70%; color: white; letter-spacing: 1px; margin-bottom: 15px;" >
				Menampilkan hasil list pencarian yang dicari 
			</div>
            <div style="height: 70vh;  background-color: #FFFFFF; border-radius: 10px;">
	            <div style="padding: 10px;height: 69vh; overflow-y : auto;">
					<div th:each="thread : ${listSearchThreads}" style="background-color: #F97E7E; padding: 10px; border-radius: 10px; margin-bottom: 20px;">
						<a th:href="@{'/thread/{id}/' (id=${thread.id})}">
							<div style="color: white; font-weight: bold; margin-bottom: 10px;">
								Calvin
							</div>
							<div style="display:flex; justify-content: space-between;">
								<div>
									<div th:text="${thread.title}" style="color: black;width: 65vw; font-weight: bold; background-color: #FFFFFF; padding: 10px; text-align: center; border-radius: 10px; margin-bottom: 10px;">
									</div>
									<div th:text="${thread.content}" style="color: black;width: 65vw; font-weight: bold; background-color: #FFFFFF; padding: 10px; text-align: center; border-radius: 10px;">
									</div>
								</div>
								<div th:text="${thread.upvote}" class="mx-auto" style="color:black;width: 5vw; font-weight: bold; background-color: #FFFFFF; padding: 10px; text-align: center; border-radius: 10px; display: flex; justify-content: center; align-items: center;">
									
								</div>
							</div>
						</a>
					</div>
	            </div>
	        </div>
   	 	</div>
    </div> 

<script th:src="@{/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
<style>
/* width */
::-webkit-scrollbar {
  width: 10px;

}
a {
	text-decoration: none;
}

/* Track */
::-webkit-scrollbar-track {
  background: #f1f1f1; 
  border-radius: 20px;
  margin: 0 15px 0 0;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #F97E7E; 
  border-radius: 20px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #555; 
}	
</style>
