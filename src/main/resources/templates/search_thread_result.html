<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css/search_thread_result.css}">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.css}"/>
    <title>Search Threads</title>
</head>
<body>
<div th:replace="fragments/nav :: navbar"></div>
<div class="container">
    <div class="container-search">
        <div class="container-search-title">
            <h5 class="text-white">
                Pencarian
            </h5>
        </div>
        <div class="container-search-description">
            Menampilkan hasil list pencarian yang dicari
        </div>
        <div class="container-search-list">
            <div class="container-search-list-scroll">
                <div class="container-search-list-scroll-background" th:each="thread : ${listSearchThreads}">
                    <a th:href="@{'/thread/{id}/' (id=${thread.id})}">
                        <div class="container-search-list-scroll-background-flex">
                            <div>
                                <div class="container-search-list-scroll-background-flex-title"
                                     th:text="${thread.title}"></div>
                                <div class="container-search-list-scroll-background-flex-content"
                                     th:text="${thread.content}"></div>
                            </div>
                            <div th:text="${thread.voteScore}"
                                 class="mx-auto container-search-list-scroll-background-flex-upvote"></div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
<style>
    /* width */
    ::-webkit-scrollbar {
        width: 10px;

    }

    a {
        text-decoration: none;
    }

    /* Track */
    ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 20px;
        margin: 0 15px 0 0;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: #F97E7E;
        border-radius: 20px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }
</style>
