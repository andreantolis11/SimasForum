<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>My threads</title>
</head>
<body>
    <div th:replace="fragments/nav :: navbar"></div>
    <div class="container" style="margin-bottom: 30px;">
        <div style="width: 60vw; background-color: #FF5045; margin: 50px auto 0 auto; padding: 15px; border-radius: 20px;">
            <div style="margin-bottom: 15px;">
                <h3 class="text-white">
                    My threads
                </h3>
            </div>
            <div style="opacity: 70%; color: white; letter-spacing: 1px;" >
                Menampilkan list pertanyaan atau informasi yang dibuat oleh anda
            </div>
            <div style="margin-top: 15px; padding: 15px; border-radius: 20px">
                <div style="height: 80vh; padding: 0 0 0 20px; background-color: #FFFFFF; border-radius: 10px;">
                    <div style="padding: 10px;height: 80vh; overflow-y : auto;">
                        <div th:each="res : ${result}" style="background-color: #F97E7E; padding: 10px; border-radius: 10px; margin-bottom: 20px;">
                            <div style="width: 50vw; display: flex; justify-content: space-between;" >
                                <a th:href="@{'/thread/{id}/' (id=${res.id})}" th:text="${res.title}" style="width: 50vw; color: black; font-weight: bold; background-color: #FFFFFF; padding: 10px; text-align: center; border-radius: 10px;"></a>
                                <button style="border: none; padding: 0; background: none;"><span style="color: white;font-size: 25px; padding: 10px;" class="glyphicon glyphicon-trash"></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script th:src="@{/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
<style>
    /* width */
    ::-webkit-scrollbar {
        width: 10px;

    }

    a {
        text-decoration: none;
    }

    /* Track */
    ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 20px;
        margin: 0 15px 0 0;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: #F97E7E;
        border-radius: 20px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }
</style>
