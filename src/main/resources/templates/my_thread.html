<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css/my_thread.css}">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>My threads</title>
</head>
<body>
    <div th:replace="fragments/nav :: navbar"></div>
    <div class="container" style="margin-bottom: 30px;">
        <div class="container-mythread">
            <div class="container-mythread-title">
                <h3 class="text-white">
                    My threads
                </h3>
            </div>
            <div class="container-mythread-description">
                Menampilkan list pertanyaan atau informasi yang dibuat oleh anda
            </div>
            <div class="container-mythread-list">
                <div class="container-mythread-list-background">
                    <div class="container-mythread-list-background-scroll">
                        <div class="container-mythread-list-background-scroll-list" th:each="res : ${result}">
                            <div class="container-mythread-list-background-scroll-list-flex">
                                <a th:href="@{'/thread/{id}/' (id=${res.id})}" th:text="${res.title}" class="container-mythread-list-background-scroll-list-flex-title"></a>
                                <form method="post" th:action="@{'/mythread/{id}' (id=${res.id})}" >
                                    <button class="container-mythread-list-background-scroll-list-flex-button">
                                        <span class="glyphicon glyphicon-trash container-mythread-list-background-scroll-list-flex-button-icon"></span>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script th:src="@{/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
<style>
    /* width */
    ::-webkit-scrollbar {
        width: 10px;

    }

    a {
        text-decoration: none;
    }

    /* Track */
    ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 20px;
        margin: 0 15px 0 0;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
        background: #F97E7E;
        border-radius: 20px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }
</style>
