<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" th:href="@{/css/mythread.css}">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/dist/css/bootstrap.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>My threads</title>
</head>

<body>
    <div th:replace="fragments/nav :: navbar"></div>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <div id="mySidebar" class="sidebar">
        <a href="/dashboard"><i class="fa fa-home"></i>Dashboard</a>
        <a th:if="${session.USER_LOGIN_NAME}" href="/mythread"><i class='fas fa-briefcase'></i>My threads</a>
        <div th:if="${session.USER_LOGIN_NAME}">
            <span class="sidebar-parent"><i class="fas fa-user-alt"></i>Account</span>
            <a th:if="${session.USER_LOGIN_NAME}" class="sidebar-child" href="/user/logout"><i class='fas fa-door-open'></i>Logout</a>
        </div>
        <div th:unless="${session.USER_LOGIN_NAME}">
            <span class="sidebar-parent"><i class="fas fa-user-alt"></i>Account</span>
            <a class="sidebar-child" href="/user/register"><i class='fas fa-user-plus'></i>Register</a>
            <a class="sidebar-child" href="/user/login"><i class='fas fa-door-closed'></i>Login</a>
        </div>
        <a href="/reports"><i class='fas fa-ban'></i>Reports</a>
    </div>
    <div class="mythread">
        <h3 class="title">My Threads</h3>
        <p class="content">Menampilkan hasil list dari thread yang telah anda buat.</p>
        <table class="table table-bordered">
            <thead>
                <tr class="tr-head">
                    <th class="th-title" scope="col">Title</th>
                    <th class="th-title width-action" scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="res : ${result}">
                    <td><a th:text="${res.title}"></a></td>
                    <td class="td-flex">
                        <form>
                            <button class="clear-decoration"><a th:href="@{'/thread/{id}/' (id=${res.id})}"  class="detail-button">detail</a></button>
                        </form>
                        <form>
                            <button class="clear-decoration"><a th:href="@{'/thread/edit/{id}/' (id=${res.id})}" class="edit-button">edit</a></button>
                        </form>
                        <form method="post" th:action="@{'/mythread/{id}' (id=${res.id})}">
                            <button class="button-delete clear-decoration"><a class="delete-button">delete</a></button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
<script th:src="@{/webjars/bootstrap/5.1.3/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
<style>
    body {
        margin-right: 30px;
    }
    a:hover {
        text-decoration: none;
    }
</style>
